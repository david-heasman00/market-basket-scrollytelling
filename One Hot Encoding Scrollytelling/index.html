<!--Body Section-->

	<!--Scripts Section - load d3, scrollama, and scrollytelling javascript-->
	<script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script> 
	<script src="https://unpkg.com/scrollama"></script>
	<script>
		// using d3 for convenience
		var main = d3.select("main");
		var scrolly = main.select("#scrolly");
		var figure = scrolly.select("figure");
		var article = scrolly.select("article");
		var step = article.selectAll(".step");

// initialize the scrollama
		var scroller = scrollama();

// generic window resize listener event
		function handleResize() {
    		// 1. update height of step elements
    		var stepH = Math.floor(window.innerHeight * 1.2);
    		step.style("height", stepH + "px");

    		var figureHeight = window.innerHeight * 0.75;
    		var figureMarginTop = (window.innerHeight - figureHeight) / 2;

    		figure
        		.style("height", figureHeight + "px")
        		.style("top", figureMarginTop + "px");

    		// 3. tell scrollama to update new element dimensions
    		scroller.resize();
		}	

		// scrollama event handlers
		function handleStepEnter(response) {
    		console.log(response);
    		// response = { element, direction, index }

    		// add color to current step only
    		step.classed("is-active", function (d, i) {
        		return i === response.index;
    		});

    		// update graphic based on step - adapted for Flourish
    		const linkHead = 'https://flo.uri.sh/story/3045977/embed#slide-'
    		const slide = response.index

    		d3.select('figure iframe')
        		.attr('src', linkHead + slide);
		}

		function init() {

    		// 1. force a resize on load to ensure proper dimensions are sent to scrollama
    		handleResize();

    		// 2. setup the scroller passing options
    		// 		this will also initialize trigger observations
    		// 3. bind scrollama event handlers (this can be chained like below)
    		scroller
        		.setup({
            		step: "#scrolly article .step",
            		offset: 0.75,
            		debug: false
        		})
        		.onStepEnter(handleStepEnter);
		}

		// kick things off
		init();
		</script>
</body>
